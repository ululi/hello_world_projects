<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="media_queries/mq_600_plus.css" media="All and (max-width: 600px)">
    <link rel="stylesheet" href="CSS/style.css">
    <title>semantic html elements</title>
  </head>
  <body>
    <!-- the header -->
    <header>
      <!-- content divider -->
      <h3 style=" display:inline; text-align: center;">Header</h3>
      <div>
        <p>The Logo</p>
      </div>
      <!-- navigation menu -->
      <nav>
        <p>Navigation inside the header</p>
      </nav>
    </header>

    <!-- article -->
    <article>
      <!-- section -->
      <section>
        <p>Section</p>
      </section>
      <!-- aside -->
       <aside>
         <p>Aside</p>
       </aside>
    </article>

    <!-- the footer -->
    <footer>The Footer</footer>
  </body>
</html>
